<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./profile.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/23ed75a8e5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="nav-search">
          <div class="search-bar">
            <input type="text" placeholder="Search here" />
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass searchIcon"></i>
            </div>
          </div>
        </div>

        <div class="other-icons">
          <div class="random search-icon">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
      </div>
    </nav>
    <section class="sidebar">
      <div class="sidebar-heading">
        <h2>1stopShop</h2>
      </div>
      <a href="https://google.com">
        <div class="sidebar-container">
          <div class="profile-icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="profile-text">
            <h3>Profile</h3>
          </div>
        </div>
      </a>
    </section>
    <section class="account-toggle">
      <div class="box1">
        <button class="accountSettingBox">
          <h2>Account Settings</h2>
          <p>Details about your personal information</p>
        </button>
      </div>
      <div class="box1">
        <button class="accountSettingBox">
          <h2>Notifications</h2>
          <p>Details about your personal information</p>
        </button>
      </div>
    </section>
    <main>
      <div class="container">
        <div class="photo-section">
          <!-- <input type="file" name="my-file" placeholder="Upload" /> -->
          <img src="./resources/ian-dooley-d1UPkiFd04A-unsplash.jpg" alt="profile picture">
        </div>
        <div class="text-section">
          <h3>Upload a new photo</h3>
          <p>Profile-pic.jpg</p>
        </div>
      </div>
    </main>
  </body>
</html>
